  <h3> Please fill out some information </h3>

  <form method="POST" action="/newuser/submit">

    <div class = "form-group">
    Name: <input type="text" name="name" class="form-control" placeholder="Your Name Here"/>
    </div>

    <div class = "form-group">
    Email: <input type="email" name="email" class="form-control" placeholder="example@mail.com"/>

    <div class = "form-group">

    <input type = "radio" name="optradio" value="invest-high"/> >500,000
    </div>

    <div class = "form-group">
    <strong> Experience: </strong> <br>
    <input type="checkbox" name="experience" value="coffee"> Coffeeshops <br>
    <input type="checkbox" name="experience" value="fast-food"> Fast Food <br>
    <input type="checkbox" name="experience" value="laundromat"> Laundromat <br>

    </div>

    <button type="submit">Submit</button>
